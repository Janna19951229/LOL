<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="../css/base.css"/>
	<link rel="stylesheet" type="text/css" href="../css/registermin.css"/>
	
	<title></title>
</head>
<body>
	<!-- header -->
	<header>
		<div class="logo"></div>
		<div class="center">|</div>
		<!-- <div class="left">中国第一大电子邮件服务商</div> -->
		<div class="right">
			<a href="#">帮助 &nbsp;&nbsp;</a>|  
			<a href="#"> &nbsp;&nbsp;反馈</a> 
			<a href=""><span class="iconfont icon-icon-test3"></span></a>
		</div>
	</header>
	<!-- register -->
	<div class="register">
		<div class="register-head clearfix">
			<h2>欢迎注册英雄联盟账号</h2>
		</div>	
		<!-- <div class="choose">
			<a href=""><span class="choose_left">免费邮箱</span></a>
			<a href=""><span class="choose_right">VIP邮箱</span></a>
		</div> -->
		<input type="email" id = 'username' placeholder = '用户名称'/>
		<span class="username_span">6～18个字符，可使用字母、数字、下划线，需要以字母开头</span>
		<input type="password" placeholder = '密码' />
		<span class="password_span">6～16个字符，区分大小写</span>
		<input type="tel" placeholder = '手机号吗' />
		<span class="tel_span">可通过该手机号找回密码</span>
		<div class="agree">
			<input type="checkbox" name="" id="" value="" />
			<a href="#">同意《服务条款》、《隐私政策》和《儿童隐私政策》</a>
		</div>
		<div class="btn">
			<span href="">立即注册</span>
		</div>
		<div class="succeed">注册成功，马上跳转.....</div>
	</div>
	<footer>
		<div class="foot-left">
			<a href="">关于网易</a>
			<a href="">客户服务</a>
			<a href="">隐私策略 </a>|
			<span>&nbsp;&nbsp;网易公司版权所有©1997-2020 <i>数据来源：艾媒咨询《2015—2018中国个人邮箱行业研究报告</i></span>
		</div>	
	</footer>
	
	<script src="../js/register.js"></script>
</body>
</html>
